{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk To Sign Language Tool</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'favicon.png' %}">
    <style>
        body {
            background-color: #f3f4f6;
        }
        .nav-link {
            position: relative;
        }
        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: 0;
            left: 0;
            background-color: #4f46e5;
            transition: width 0.3s ease-in-out;
        }
        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen">
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <a href="{% url 'home' %}" class="text-2xl font-bold text-indigo-600">Talk To Sign Language Tool</a>
                <div class="hidden md:flex space-x-6">
                    <a href="{% url 'home' %}" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Home</a>
                    <a href="{% url 'animation' %}" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Converter</a>

                </div>
                <div class="hidden md:flex space-x-4">
                    {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="py-2 px-4 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300">Log Out</a>
                    {% else %}
                        <a href="{% url 'login' %}" class="py-2 px-4 bg-indigo-500 text-white rounded hover:bg-indigo-600 transition duration-300">Log In</a>
                        <a href="{% url 'signup' %}" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Sign Up</a>
                    {% endif %}
                </div>
                <button class="md:hidden focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                </button>
            </div>
        </nav>
    </header>

    <main class="flex-grow container mx-auto mt-8 px-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-md mt-12">
        <div class="container mx-auto px-4 py-6 text-center text-gray-600">
            Â© 2024 Talk To Sign Language Tool. All rights reserved.
        </div>
    </footer>

    <script>
        document.querySelector('button').addEventListener('click', function() {
            const nav = document.querySelector('nav div:nth-child(2)');
            const auth = document.querySelector('nav div:nth-child(3)');
            nav.classList.toggle('hidden');
            auth.classList.toggle('hidden');
        });
    </script>
</body>
</html>
