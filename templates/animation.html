{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="split left">
    <h2 align="center">Enter Text or Use Mic</h2>
    <br>
    <form action="" method="post" align="left">
        {% csrf_token %}
        <input type="text" name="sen" class="mytext" id="speechToText" placeholder="">
        
        <!-- Mic Button for Speech-to-Text -->
        <button type="button" name="button" class="mic" id="recordBtn" onclick="toggleRecording()">
            <img src="{% static 'mic3.png' %}" id="micIcon" height="32px" width="38px" />
        </button>

        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="submit" name="submit" class="submit">
    </form>
    <table cellspacing="20px">
        <tr>
            <td class="td">The text that you entered is:</td>
            <td class="td">{{ text }}</td>
        </tr>
        <tr>
            <td class="td">Key words in sentence:</td>
            <td class="td">
            <ul class="td" id="list" align="center">
                {% for word in words %}
                <li id="{{ i }}" style="margin-right: 8px">{{ word }}</li>
                {% endfor %}
            </ul>
            </td>
        </tr>
    </table>
</div>
<div class="split right">
    <h2 align="center">Sign Language Animation</h2>

    <div style="text-align:center">	&nbsp&nbsp
        <button class="submit" onclick="playPause()">Play/Pause</button>
        <button onclick="makeBig()">Big</button>
        <button onclick="makeSmall()">Small</button>
        <button onclick="makeNormal()">Normal</button>

        <video id="videoPlayer" width="600" height="350"  preload="auto" autoplay>
            <source src="" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
    </div>
</div>

<script>
// Store the mic icon URL
const micIconUrl = "{% static 'mic3.png' %}";

// AssemblyAI API key
const API_KEY = '1b23f4e41b8346849225270232f5e3f9'; // Replace with your AssemblyAI API key

let mediaRecorder;
let audioChunks = [];
let isRecording = false;

// Toggle recording
function toggleRecording() {
    if (isRecording) {
        mediaRecorder.stop();
        document.getElementById('micIcon').style.filter = '';
        console.log('Recording stopped...');
    } else {
        startRecording();
    }
    isRecording = !isRecording;
}

async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            audioChunks = [];
            await uploadAudio(audioBlob);
        };

        mediaRecorder.start();
        document.getElementById('micIcon').style.filter = 'invert(100%)';
        console.log('Recording started...');
    } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Error accessing microphone. Please ensure you have given permission.');
    }
}

// Upload audio to AssemblyAI
async function uploadAudio(audioBlob) {
    try {
        const response = await fetch('https://api.assemblyai.com/v2/upload', {
            method: 'POST',
            headers: {
                'authorization': API_KEY
            },
            body: audioBlob
        });

        if (!response.ok) {
            throw new Error(`Upload failed: ${response.statusText}`);
        }

        const { upload_url } = await response.json();
        console.log('Audio uploaded to:', upload_url);
        await transcribeAudio(upload_url);
    } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed. Please try again.');
    }
}

// Transcribe audio using AssemblyAI
async function transcribeAudio(audioUrl) {
    try {
        const response = await fetch('https://api.assemblyai.com/v2/transcript', {
            method: 'POST',
            headers: {
                'authorization': API_KEY,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ audio_url: audioUrl })
        });

        const { id } = await response.json();
        console.log('Transcription started with ID:', id);
        await checkTranscriptionStatus(id);
    } catch (error) {
        console.error('Transcription request error:', error);
        alert('Transcription request failed. Please try again.');
    }
}

// Check transcription status
async function checkTranscriptionStatus(transcriptId) {
    try {
        const response = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptId}`, {
            method: 'GET',
            headers: {
                'authorization': API_KEY
            }
        });

        const data = await response.json();
        if (data.status === 'completed') {
            document.getElementById('speechToText').value = data.text;
            console.log('Transcription:', data.text);
        } else if (data.status === 'error') {
            throw new Error(`Transcription failed: ${data.error}`);
        } else {
            // If still processing, check again in 3 seconds
            setTimeout(() => checkTranscriptionStatus(transcriptId), 3000);
        }
    } catch (error) {
        console.error('Transcription status check error:', error);
        alert('Error checking transcription status. Please try again.');
    }
}

// Existing video player functions
function play() {
    var videoSource = new Array();
    var videos = document.getElementById("list").getElementsByTagName("li");
    var j;
    for(j=0;j<videos.length;j++) {
        videoSource[j] = "/static/" + videos[j].innerHTML +".mp4";
    }

    var i = 0; // define i
    var videoCount = videoSource.length;

    function videoPlay(videoNum) {
        document.getElementById("list").getElementsByTagName("li")[videoNum].style.color = "#09edc7";
        document.getElementById("list").getElementsByTagName("li")[videoNum].style.fontSize = "xx-large";
        document.getElementById("videoPlayer").setAttribute("src", videoSource[videoNum]);
        document.getElementById("videoPlayer").load();
        document.getElementById("videoPlayer").play();
    }

    document.getElementById('videoPlayer').addEventListener('ended', myHandler, false);
    document.getElementById("list").getElementsByTagName("li")[0].style.color = "#09edc7";
    document.getElementById("list").getElementsByTagName("li")[0].style.fontSize = "xx-large";

    videoPlay(0); // play the video

    function myHandler() {
        document.getElementById("list").getElementsByTagName("li")[i].style.color = "#feda6a";
        document.getElementById("list").getElementsByTagName("li")[i].style.fontSize = "20px";
        i++;
        if (i == videoCount) {
            document.getElementById("videoPlayer").pause();
        } else {
            videoPlay(i);
        }
    }
}

function makeBig() {
    document.getElementById("videoPlayer").width = 560;
    document.getElementById("videoPlayer").height = 360;
}

function makeSmall() {
    document.getElementById("videoPlayer").width = 320;
    document.getElementById("videoPlayer").height = 180;
}

function makeNormal() {
    document.getElementById("videoPlayer").width = 420;
    document.getElementById("videoPlayer").height = 280;
}

function playPause() {
    if (document.getElementById("videoPlayer").paused) {
        play();
    } else {
        document.getElementById("videoPlayer").pause();
    }
}
</script>

{% endblock %}
