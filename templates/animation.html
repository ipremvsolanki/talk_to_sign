{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="flex flex-col md:flex-row gap-8">
    <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-indigo-600">Enter Text or Use Mic</h2>
        <form action="" method="post" class="space-y-4" id="transcriptionForm">
            {% csrf_token %}
            <div class="flex items-center space-x-2">
                <input type="text" name="sen" id="speechToText" placeholder="Enter text here" class="flex-grow p-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
                <button type="button" id="recordBtn" class="p-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition duration-300" onclick="toggleRecording()">
                    <img src="{% static 'mic2.png' %}" id="micIcon" alt="Microphone" class="w-6 h-6">
                </button>
            </div>
            <button type="submit" class="w-full py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition duration-300">Submit</button>
        </form>
        <div class="mt-6">
            <h3 class="font-semibold text-lg mb-2">The text that you entered is:</h3>
            <p class="bg-gray-100 p-2 rounded">{{ text }}</p>
        </div>
        <div class="mt-4">
            <h3 class="font-semibold text-lg mb-2">Key words in sentence:</h3>
            <ul id="list" class="flex flex-wrap gap-2">
                {% for word in words %}
                    <li id="{{ i }}" class="bg-indigo-100 text-indigo-800 px-2 py-1 rounded">{{ word }}</li>
                {% endfor %}
            </ul>
        </div>
    </div>
    <div class="w-full md:w-1/2 bg-white p-6 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold mb-4 text-center text-indigo-600">Sign Language Animation</h2>
        <div class="text-center space-y-4">
            <div class="space-x-2">
                <button onclick="playPause()" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition duration-300">Play/Pause</button>
                <button onclick="makeBig()" class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition duration-300">Big</button>
                <button onclick="makeSmall()" class="px-4 py-2 bg-yellow-500 text-white rounded hover:bg-yellow-600 transition duration-300">Small</button>
                <button onclick="makeNormal()" class="px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600 transition duration-300">Normal</button>
            </div>
            <video id="videoPlayer" class="w-full rounded-lg shadow-md" preload="auto">
                <source src="" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
        </div>
    </div>
</div>

<script>
// Store the mic icon URL
const micIconUrl = "{% static 'mic2.png' %}";

// AssemblyAI API key
const API_KEY = '1b23f4e41b8346849225270232f5e3f9'; // Replace with your AssemblyAI API key

let mediaRecorder;
let audioChunks = [];
let isRecording = false;

// Toggle recording
function toggleRecording() {
    if (isRecording) {
        mediaRecorder.stop();
        document.getElementById('micIcon').style.filter = '';
        console.log('Recording stopped...');
    } else {
        startRecording();
    }
    isRecording = !isRecording;
}

async function startRecording() {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = (event) => {
            audioChunks.push(event.data);
            console.log('Audio chunk received:', event.data);
        };

        mediaRecorder.onstop = async () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            console.log('Audio recording completed. Blob size:', audioBlob.size);
            audioChunks = [];
            await uploadAudio(audioBlob);
        };

        mediaRecorder.start();
        document.getElementById('micIcon').style.filter = 'invert(100%)';
        console.log('Recording started...');
    } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Error accessing microphone. Please ensure you have given permission.');
    }
}

// Upload audio to AssemblyAI
async function uploadAudio(audioBlob) {
    console.log('Uploading audio to AssemblyAI...');
    try {
        const response = await fetch('https://api.assemblyai.com/v2/upload', {
            method: 'POST',
            headers: {
                'authorization': API_KEY
            },
            body: audioBlob
        });

        if (!response.ok) {
            throw new Error(`Upload failed: ${response.statusText}`);
        }

        const { upload_url } = await response.json();
        console.log('Audio uploaded successfully. URL:', upload_url);
        await transcribeAudio(upload_url);
    } catch (error) {
        console.error('Upload error:', error);
        alert('Upload failed. Please try again.');
    }
}

// Transcribe audio using AssemblyAI
async function transcribeAudio(audioUrl) {
    console.log('Requesting transcription...');
    try {
        const response = await fetch('https://api.assemblyai.com/v2/transcript', {
            method: 'POST',
            headers: {
                'authorization': API_KEY,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ audio_url: audioUrl })
        });

        if (!response.ok) {
            throw new Error(`Transcription request failed: ${response.statusText}`);
        }

        const { id } = await response.json();
        console.log('Transcription started with ID:', id);
        await checkTranscriptionStatus(id);
    } catch (error) {
        console.error('Transcription request error:', error);
        alert('Transcription request failed. Please try again.');
    }
}

// Check transcription status
async function checkTranscriptionStatus(transcriptId) {
    console.log('Checking transcription status...');
    try {
        const response = await fetch(`https://api.assemblyai.com/v2/transcript/${transcriptId}`, {
            method: 'GET',
            headers: {
                'authorization': API_KEY
            }
        });

        if (!response.ok) {
            throw new Error(`Status check failed: ${response.statusText}`);
        }

        const data = await response.json();
        console.log('Transcription status:', data.status);
        
        if (data.status === 'completed') {
            console.log('Transcription completed. Text:', data.text);
            document.getElementById('speechToText').value = data.text;
            document.getElementById('transcriptionForm').submit();
        } else if (data.status === 'error') {
            throw new Error(`Transcription failed: ${data.error}`);
        } else {
            // If still processing, check again in 3 seconds
            console.log('Transcription still processing. Checking again in 3 seconds...');
            setTimeout(() => checkTranscriptionStatus(transcriptId), 3000);
        }
    } catch (error) {
        console.error('Transcription status check error:', error);
        alert('Error checking transcription status. Please try again.');
    }
}
// Existing video player functions
function play() {
    var videoSource = new Array();
    var videos = document.getElementById("list").getElementsByTagName("li");
    var j;
    for(j=0;j<videos.length;j++) {
        videoSource[j] = "/static/" + videos[j].innerHTML +".mp4";
    }

    var i = 0; // define i
    var videoCount = videoSource.length;

    function videoPlay(videoNum) {
        document.getElementById("list").getElementsByTagName("li")[videoNum].style.color = "#09edc7";
        document.getElementById("list").getElementsByTagName("li")[videoNum].style.fontSize = "xx-large";
        document.getElementById("videoPlayer").setAttribute("src", videoSource[videoNum]);
        document.getElementById("videoPlayer").load();
        document.getElementById("videoPlayer").play();
    }

    document.getElementById('videoPlayer').addEventListener('ended', myHandler, false);
    document.getElementById("list").getElementsByTagName("li")[0].style.color = "#09edc7";
    document.getElementById("list").getElementsByTagName("li")[0].style.fontSize = "xx-large";

    videoPlay(0); // play the video

    function myHandler() {
        document.getElementById("list").getElementsByTagName("li")[i].style.color = "#feda6a";
        document.getElementById("list").getElementsByTagName("li")[i].style.fontSize = "20px";
        i++;
        if (i == videoCount) {
            document.getElementById("videoPlayer").pause();
        } else {
            videoPlay(i);
        }
    }
}

function makeBig() {
    const video = document.getElementById("videoPlayer");
    video.style.width = "560px";
    video.style.height = "360px";
}

function makeSmall() {
    const video = document.getElementById("videoPlayer");
    video.style.width = "320px";
    video.style.height = "180px";
}

function makeNormal() {
    const video = document.getElementById("videoPlayer");
    video.style.width = "420px";
    video.style.height = "280px";
}

function playPause() {
    if (document.getElementById("videoPlayer").paused) {
        play();
    } else {
        document.getElementById("videoPlayer").pause();
    }
}
</script>

{% endblock %}
